<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Model Viewer AR - VR</title>
  <meta name="description" content="Model Viewer (VR / AR) â€¢ A-Frame">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- Removed local script references that are not present in the repo. If you need them, add them into js/ and update these paths. -->
</head>
<body>

<a-scene
  renderer="colorManagement: true;"
  info-message="htmlSrc: #messageText"
  model-viewer="gltfModel: #triceratops; title: Triceratops"
  xr-mode-ui="XRMode: xr">
  <a-assets timeout="10000">
    <!--
      Model source: https://sketchfab.com/3d-models/triceratops-d16aabe33dc24f8ab37e3df50c068265
      Model author: https://sketchfab.com/VapTor
      Model license: Sketchfab Standard
    -->
    <a-asset-item id="triceratops"
      src="https://cdn.aframe.io/examples/ar/models/triceratops/scene.gltf"
      response-type="arraybuffer"></a-asset-item>

  <!-- Inline fallback for shadow to avoid 404 on Pages if the asset folder is missing -->
  <img id="shadow" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAAAgCAYAAABr3G9fAAAACXBIWXMAAAsTAAALEwEAmpwYAAABH0lEQVR4nO2XwQ2DMBREz4QmQ6USq0KQp0k6Qp0gqkKp1H+Qk9xq2b3s3t0/O8zM7M8m2Z2Z2Z2Z2Z2b2a8eQmC6gCj1X6DYb7wGQi8D0G6h9oL5JxGfE7g2x1wR+gz2g3Qk8Q3Yg+QX4g+QH4g+QH4g+QH4g+QH4g+QH4g+QH4g+QH4g+QH4g+QH4g+QH4g+QH4g+QH4g+QH4g+QH4g+QH4g+QH4g+QH4g+QH4g+QH4g+QH4g+A8h6w1A5k1KjHnN9k1r6gAAAABJRU5ErkJggg==">
    <a-asset-item id="messageText" src="message.html"></a-asset-item>
  </a-assets>
</a-scene>
</body>
</html>
